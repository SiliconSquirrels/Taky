<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ 'store.title' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1> {{ store.name }} </h1>
  <h3> {{ store.description }} </h3>

  <ion-list>
    <ion-item *ngFor="let p of products">
      <ion-thumbnail slot="start">
        <img [src]=p.img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{ p.name }}</h3>
        <p>{{ p.description }}</p>
      </ion-label>
      <strong slot="end"> € {{ p.price }} </strong>
      <ion-icon slot="end" style="zoom:2.0;" name="add" (click)="addItem(p)"></ion-icon>
    </ion-item>


  </ion-list>
</ion-content>
