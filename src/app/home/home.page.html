<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ 'home.title' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let m of markets">
        <ion-card (click)=goToStore(m)>
          <img class="full-image" [src]=m.img />
          <ion-card-header>
            <ion-card-title>{{ m.name }}</ion-card-title>
            <!-- <ion-card-subtitle>{{ m.name }}</ion-card-subtitle> -->
          </ion-card-header>
          <ion-card-content>
            {{ m.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
