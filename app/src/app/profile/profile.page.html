<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ 'profile.title' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        <p>{{ 'register.name' | translate }} {{ 'register.surname' | translate }}</p>
        <h2>{{user.name}} {{user.surname}}</h2>
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        <p>{{ 'register.email' | translate }}</p>
        <h2>{{user.email}}</h2>
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-icon slot="start" name="call"></ion-icon>
      <ion-label>
        <p>{{ 'register.phone' | translate }}</p>
        <h2>{{user.phone}}</h2>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div style="text-align: center;">
